<!DOCTYPE html>
<html>
<head>
    <title>Task Manager</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Task Manager</h1>
    <form method="post">
        <input type="text" name="title" placeholder="Task Title" required>
        <button type="submit">Add Task</button>
    </form>
    {% if tasks %}
        <ul>
        {% for task in tasks %}
            <li>{{ task['title'] }}</li>
        {% endfor %}
        </ul>
    {% endif %}
    <a href="/">Back to Home</a>
</body>
</html>
